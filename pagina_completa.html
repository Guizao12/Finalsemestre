<!DOCTYPE html>

<html lang="pt-br"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>Cadastro - GET</title>
	<link rel="stylesheet" type="text/css" href="./pagina_completa_files/estilo.css">

</head>
<body>
	<center>
	<div class="formu">
	<h1>Infomações para contato</h1>
	<form id="cadastro" name="cadastro" method="get" action="http://guizao.dx.am/Contato_get.php">
		<p>Preencha os dados abaixo</p>
		<table>
			<tbody><tr>
				<td>*Nome:</td>
				<td><input type="text" name="nome" id="nome" required=""></td>
			</tr>
			<tr>
				<td>Telefone:</td>
				<td><input type="text" name="telefone" id="telefone"></td>
			</tr> 
			<tr>
				<td>*E-mail:</td>
				<td><input type="email" id="email" required=""></td>
			</tr>
			<tr>
				<td>*Cidade:</td>
				<td><input type="text" name="cidade" id="cidade" required=""></td>
			</tr>
			<tr>
				<td><input type="submit" id="cadastrar" value="Enviar"></td>
				<td><input type="reset" id="limpar" value="Limpar"></td>
			</tr>
		</tbody></table>
	</form>

</div>
</center>

</body></html>
